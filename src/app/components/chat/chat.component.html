<h1>Mensajes</h1>

<hr>

<form (ngSubmit)="enviar()">
    <div id="chat-mensajes">
        <li class="list-group-item" *ngFor="let mensaje of mensajes">
            <span>{{mensaje.de}} :</span> {{mensaje.cuerpo}}

        </li>
    </div>
    <input type="text" [(ngModel)]="texto" class="form-control" name="texto" placeholder="Mensaje" autofocus autocomplete="false">
    <br>

    <button type="submit" class="btn btn-primary">Enviar</button>

</form>
